<!DOCTYPE html>
<html>
<head>
	<title>Local Time</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background-color: black;
			color: green;
			font-family: 'Courier New', monospace;
			font-size: 30px;
			text-align: center;
		}
		#terminal-container {
			width: 600px;
			height: 400px;
			margin: auto;
			background-color: black;
			border: 2px solid green;
			overflow: hidden;
			position: relative;
		}
		#output-container {
			height: 90%;
			overflow-y: scroll;
			padding: 10px;
			white-space: pre-wrap;
			word-wrap: break-word;
			position: relative;
		}
		#input-container {
			height: 10%;
			background-color: black;
			position: absolute;
			bottom: 0;
			width: 100%;
			padding-top: 10px;
			padding-left: 10px;
			box-sizing:border-box;
		}
		#input-box {
			background-color: transparent;
			border: none;
			color: green;
			font-size: 30px;
			font-family: 'Courier New', monospace;
			width: calc(100% - 20px);
			outline: none;
		}
		#input-box:focus::-webkit-input-placeholder {
  			color: transparent;
		}
		#input-box:focus::-moz-placeholder {
  			color: transparent;
		}
		#input-box:focus:-ms-input-placeholder {
  			color: transparent;
		}
		#input-box:focus:-moz-placeholder {
		  	color: transparent;
		}		
	</style>
</head>
<body>
	<div id="terminal-container">
		<div id="output-container"></div>
		<div id="input-container">
			<form onsubmit="return handleSubmit(event)">
				<input type="text" id="input-box" placeholder="Type here...">
			</form>
		</div>
	</div>
	<script>
		let outputContainer = document.querySelector('#output-container');
		let inputBox = document.querySelector('#input-box');
	
		// function to display output in the terminal
		function displayOutput(output) {
			outputContainer.innerHTML += output + '\n';
			outputContainer.scrollTop = outputContainer.scrollHeight;
			inputBox.value = '';
		}

		// function to handle input form submission
		function handleSubmit(event) {
			event.preventDefault();
			let command = inputBox.value.trim();
			displayOutput('$ ' + command);
			if (command.toLowerCase() === 'time') {
				let today = new Date();
				let date = today.toLocaleDateString();
				let time = today.toLocaleTimeString();
				displayOutput(date);
				displayOutput(time);
			}
			else {
				displayOutput("Error: command not recognized");
			}		
		}

		// focus the input box on page load
		window.onload = function() {
			inputBox.focus();
		};
	</script>
</body>
</html>
