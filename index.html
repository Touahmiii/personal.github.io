<!DOCTYPE html>
<html>
<head>
<title>Mr. Robot Clock</title>
<style>
body {
background-color: black;
color: #2ecc71;
font-size: 2em;
font-family: monospace;
}

#clock {
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
}

::selection {
background-color: #2ecc71;
color: black;
}

::-moz-selection {
background-color: #2ecc71;
color: black;
}
</style>
</head>
<body>
<div id="clock"></div>

<script>
function clock() { 
var d = new Date(); 
var h = d.getHours(); 
var m = d.getMinutes(); 
var s = d.getSeconds(); 

if (h < 10) h = '0' + h; 
if (m < 10) m = '0' + m; 
if (s < 10) s = '0' + s; 

document.getElementById('clock').innerHTML = h + ':' + m + ':' + s; 
}

setInterval(clock, 1000); 
</script>

<blockquote>
<p>"The world is a dangerous place Elliot, not because of those who do evil, but because of those who look on and do nothing" - Mr. Robot</p>
</blockquote>

</body>
</html>
