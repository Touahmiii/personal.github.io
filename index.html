<!DOCTYPE html>
<html>
<head>
	<title>E Corp Time</title>
	<style>
		body {
			background-color: #000000;
			color: #ffffff;
			font-family: "Times New Roman", Times, serif;
		}
		h1 {
			font-size: 72px;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 20px;
			text-shadow: 0px 0px 20px #ffffff;
		}
		#clock {
			font-size: 144px;
			text-align: center;
			margin: 0 auto;
			width: 80%;
			height: 200px;
			margin-top: 50px;
			border: 4px solid #ffffff;
			padding: 20px;
			box-shadow: 0px 0px 20px #ffffff;
			transform: rotate(-10deg);
			position: relative;
			overflow: hidden;
		}
		#clock::before {
			content: "E Corp Time";
			position: absolute;
			top: -60px;
			left: -20px;
			font-size: 32px;
			font-weight: bold;
			text-shadow: 0px 0px 0px #ffffff;
			transform: rotate(-10deg);
			white-space: nowrap;
		}
		#background {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-image: url(https://raw.githubusercontent.com/microsoft/TypeScript-Website/master/public/images/icons/icon-192x192.png);
			background-repeat: no-repeat;
			background-size: 20%;
			opacity: 0.1;
			z-index: -1;
			animation: background 60s linear infinite;
		}
		@keyframes background {
			from {
				transform: rotate(0deg) scale(1);
			}
			to {
				transform: rotate(360deg) scale(1.2);
			}
		}
	</style>
</head>
<body>
	<h1>Mr. Robot</h1>
	<div id="clock"></div>
	<div id="background"></div>

	<script>
		function updateTime() {
			var now = new Date();
			var hour = now.getHours();
			var minute = now.getMinutes();
			var second = now.getSeconds();

			if (hour < 10) {
				hour = "0" + hour;
			}

			if (minute < 10) {
				minute = "0" + minute;
			}

			if (second < 10) {
				second = "0" + second;
			}

			var timeString = hour + ":" + minute + ":" + second;
			document.getElementById("clock").innerHTML = timeString;
		}

		setInterval(updateTime, 1000); // update time every 1 second
	</script>
</body>
</html>
