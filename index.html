<!DOCTYPE html>
<html>
<head>
	<title>Local Time - JavaScript Website</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 36px;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 20px;
		}
		#clock {
			font-size: 72px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Local Time</h1>
	<div id="clock"></div>

	<script>
		function updateTime() {
			var now = new Date();
			var hour = now.getHours();
			var minute = now.getMinutes();
			var second = now.getSeconds();

			if (hour < 10) {
				hour = "0" + hour;
			}

			if (minute < 10) {
				minute = "0" + minute;
			}

			if (second < 10) {
				second = "0" + second;
			}

			var timeString = hour + ":" + minute + ":" + second;
			document.getElementById("clock").innerHTML = timeString;
		}

		setInterval(updateTime, 1000); // update time every 1 second
	</script>
</body>
</html>
