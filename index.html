<!DOCTYPE html>
<html>
<head>
	<title>Local Time</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			background-color: black;
			color: green;
			font-family: 'Courier New', monospace;
			font-size: 30px;
			text-align: center;
		}
		h1{
	        font-size: 50px;
    	}
  		.terminal{
   			width: 95%;
   			height: 70vh;
   			margin: 30px auto;
   			padding: 10px;
   			overflow: auto;
   			background-color: black;
    		box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
  		}
  		.terminal .input-line{
   			color: green;
   			display: block;
   			margin-top: 1rem;
    		position: relative;
  		}
  		.terminal .input-line::before{
   			content: "$";
   			display: inline-block;
   			margin-right: 0.5rem;
  		}
  		.terminal .input{
   			position: absolute;
    		outline: none;
    		left: 0;
    		bottom: 0;
    		padding: 0;
    		width: 100%;
    		background-color: transparent;
    		color: green;
    		border: none;
    		margin-right: 0.5rem;
    		font-size: 30px;
    		font-family: 'Courier New', monospace;
  		}
	</style>
</head>
<body>
	<h1>MR.ROBOT TERMINAL</h1>

	<div class="terminal">
	</div>

	<script>
        // function to create a new line in the terminal and execute command
    	function command(input){
    		let inputLine = document.createElement("div");
    		inputLine.classList.add("input-line");
    		inputLine.textContent = `$ ${input}`;
    		let terminal = document.querySelector(".terminal");
    		terminal.appendChild(inputLine);

    		// clear previous input
    		input.value = "";

    		// scroll to the bottom of the terminal after output is rendered
    		terminal.scrollTop = terminal.scrollHeight;
    	}

    	// function to execute command when enter key is pressed
    	function onEnter(event){
    		if(event.keyCode === 13){
    			let input = event.target;
    			command(input.value);
    		}
    	}

    	// execute command when enter button is clicked
    	let input = document.createElement("input");
    	input.type = "text";
    	input.classList.add("input");
    	input.addEventListener("keydown", onEnter);
    	document.body.appendChild(input);

    	// remove input field from view
    	input.style.position = "absolute";
    	input.style.left = "-99999px";
	</script>

	<script>
		// function to get local date and time
		function getTime() {
			let today = new Date();
			let dateTime = today.toLocaleString();
			return dateTime;
		}

		// create a command to display local date and time
		let dateCommand = document.createElement("div");
		dateCommand.textContent = getTime();
		let terminal = document.querySelector(".terminal");
		terminal.appendChild(dateCommand);

		// scroll to the bottom of the terminal after output is rendered
		terminal.scrollTop = terminal.scrollHeight;
	</script>
</body>
</html>
