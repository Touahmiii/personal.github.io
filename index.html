<!DOCTYPE html>
<html>
  <head>
    <title>Current Time in My Town</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #fff;
        color: #333;
        text-align: center;
      }

      h1 {
        font-size: 48px;
        margin-top: 50px;
        margin-bottom: 20px;
      }

      p {
        font-size: 36px;
        margin-bottom: 50px;
      }

      span {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #333;
      }
    </style>
    <script>
      function displayTime() {
        var d = new Date();
        var time = d.toLocaleTimeString();
        document.getElementById("time").innerHTML = time;
      }

      setInterval(displayTime, 1000);
    </script>
  </head>
  <body>
    <h1>Current Time in My Town</h1>
    <p>The current time is: <span id="time"></span></p>
  </body>
</html>
