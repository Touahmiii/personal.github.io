<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Terminal Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        background-color: black;
        color: white;
      }
      #terminal {
        height: 80vh;
        width: 80vw;
        max-width: 800px;
        max-height: 600px;
        margin: auto;
        margin-top: 10vh;
        background-color: black;
        border: 1px solid white;
        overflow-y: scroll;
      }
      .input {
        color: white;
      }
      .output {
        color: lime;
      }
      .command {
        color: skyblue;
      }
      button {
        background-color: white;
        color: black;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;
        font-family: 'Courier New', Courier, monospace;
        cursor: pointer;
      }
      button:hover {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <script>
      function help() {
        output("Available commands:");
        output("help - Display a list of available commands and their usage");
        output("clear - Clear the contents of the terminal screen");
        output("time - Retrieve and display the local date and time on the terminal screen");
      }

      function clear() {
        document.getElementById("terminal").innerHTML = "";
      }

      function time() {
        let now = new Date();
        output(now.toLocaleString());
      }

      function output(text) {
        let terminal = document.getElementById("terminal");
        let outputBox = document.createElement("div");
        outputBox.classList.add("output");
        outputBox.innerHTML = text;
        terminal.appendChild(outputBox);
        terminal.scrollTop = terminal.scrollHeight;
      }

      function command(input) {
        let terminal = document.getElementById("terminal");
        let inputBox = document.createElement("div");
        inputBox.classList.add("input");
        inputBox.innerHTML = ">> " + input;
        terminal.appendChild(inputBox);
        terminal.scrollTop = terminal.scrollHeight;

        switch (input) {
          case "":
            break;
          case "help":
            help();
            break;
          case "clear":
            clear();
            break;
          case "time":
            time();
            break;
          default:
            output("Unrecognized command: " + input);
        }
      }

      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          let input = document.getElementById("commandInput").value;
          command(input);
          document.getElementById("commandInput").value = "";
        }
      });

      document.addEventListener("DOMContentLoaded", function (event) {
        let terminal = document.getElementById("terminal");
        let inputBox = document.createElement("div");
        inputBox.classList.add("input");
        inputBox.innerHTML = ">>";
        let input = document.createElement("input");
        input.setAttribute("type", "text");
        input.setAttribute("id", "commandInput");
        inputBox.appendChild(input);
        terminal.appendChild(inputBox);
        terminal.scrollTop = terminal.scrollHeight;
        input.focus();
      });
    </script>
  </body>
</html>
