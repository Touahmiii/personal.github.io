<!DOCTYPE html>
<html>
<head>
	<title>Local Machine Time</title>
	<style>
		/* Terminal-inspired font and color scheme */
		body {
			font-family: 'Ubuntu Mono', monospace;
			background-color: black;
			color: #0F0;
		}
		
		/* Center the content in the middle of the page */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0 auto;
			max-width: 600px;
		}
		
		/* Terminal prompt styling */
		.prompt {
			color: #00FF00;
			font-weight: bold;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="output"></div>
	</div>
		
	<script>
		// Execute the "date" command and display the output
		const outputElement = document.getElementById("output");
		const command = "date";
		const xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				const output = this.responseText;
				outputElement.innerHTML = `<span class="prompt">$</span> ${command} <br>` + output;
			}
		};
		xhr.open("GET", `/cgi-bin/terminal.cgi?cmd=${command}`, true); // Pass the command to a CGI script
		xhr.send();
	</script>
</body>
</html>
