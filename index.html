<!DOCTYPE html>
<html>
<head>
	<title>FSociety Terminal</title>
	<style>
		body {
			background-color: #0b0f16;
			color: #28c940;
			font-family: 'Courier New', monospace;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}
		.term {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			display: flex;
			flex-direction: column;
			align-items: stretch;
			padding: 2rem;
			box-sizing: border-box;
			overflow-y: scroll;
			font-size: 1.1rem;
		}
		.prompt {
			display: flex;
			align-items: center;
		}
		.prompt span {
			margin-right: 1rem;
		}
		.prompt input {
			background: none;
			color: #28c940;
			font-family: 'Courier New', monospace;
			font-size: 1.1rem;
			border: none; 
			outline: none;
			width: 90%;
		}
		.output {
			margin-bottom: 1rem;
		}
		.green {
			color: #28c940;
		}
		.white {
			color: white;
		}
		p {
			margin: 0;
			padding: 0;
			display: inline;
		}
	</style>
	<script>
		document.addEventListener('keydown', function(e) {
			if (e.key === 'Enter') {
				handleInput();
			}
		});

		function handleInput() {
			var input = document.getElementById('input');
			var output = document.getElementById('output');
			var command = input.value;
			input.value = '';

			var response = '';

			switch (command) {
				case 'time':
					response = getTime();
					break;
				case 'help':
					response = 'Available commands: time, help, exit';
					break;
				case 'exit':
					response = 'Exiting terminal...';
					window.location.href = 'https://www.google.com';
					break;
				default:
					response = 'Invalid command. Type "help" for help.';
					break;
			}

			output.innerHTML += getPrompt() + command + '<br>';
			output.innerHTML += response + '<br>';
			output.scrollTop = output.scrollHeight;
		}

		function getTime() {
			var date = new Date();
			var hours = date.getHours();
			var minutes = date.getMinutes();
			var seconds = date.getSeconds();

			hours = hours % 12;
			hours = hours ? hours : 12;
			minutes = minutes < 10 ? '0' + minutes : minutes;
			seconds = seconds < 10 ? '0' + seconds : seconds;

			return hours + ':' + minutes + ':' + seconds;
		}

		function getPrompt() {
			return '<span class="green">$</span> <input type="text" id="input">';
		}
	</script>
</head>
<body>
	<div class="term">
		<p class="output">Connecting...</p>
		<p class="output"></p>
		<p class="output"><span class="white">U@I:</span><span class="green">_</span><span class="white">~/FSOCIETY/terminal/</span></p>
		<p class="output"></p>
		<p class="output"></p>
		<p class="output"><span class="green">$</span> <input type="text" id="input"></p>
	</div>
</body>
</html>
